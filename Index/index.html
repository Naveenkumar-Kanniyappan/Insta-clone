<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insta_clone</title>
    <link rel="stylesheet" href="/style/style.css">
    <script src="/Script/index.js" defer></script>
</head>
<body>
    <div class="mobile_farame_container">
        <h1>Insta Clone</h1>
        <div class="mobile_frame">
            <div class="camara_section"></div>
            <div class="all_content">
                <img src="/Assets/insta_logo.jpeg" alt="Instagram Logo" class="logo">
                <div class="login_container">
                    <form class="login_form">
                        <input type="text" placeholder="Phone number, username or email address">
                        <input type="password" placeholder="Password">
                        <button type="submit">Log in</button>
                    </form>
                    <div class="divider">
                        <span>OR</span>
                    </div>
                </div>
                <div class="get_app">
                    <p>Get the app.</p>
                    <div class="app_buttons">
                        <img src="/Assets/app_store_logo.png" alt="App Store">
                        <img src="/Assets/googlr_play.png" alt="Google Play">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
